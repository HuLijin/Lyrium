      <h2>Voyager sur Lyrium</h2>

      <h3>Distances de voyage</h3>
      <h4>À pieds (6 km/h)</h4>
      <form name="pieds">
        <p>Distance à parcourir :</p>
        <label><input name="dist" type="number" value="30"/>km</label>
        <p>Qualité des chaussures :</p>
        <label><input name="qual" type="radio" value="-1"/>médiocre</label>
        <label><input name="qual" type="radio" value="0" checked="checked"/>moyen</label>
        <label><input name="qual" type="radio" value="1"/>bon</label>
        <label><input name="qual" type="radio" value="2"/>excellent</label>
        <label><input name="qual" type="radio" value="3"/>légendaire</label>
        <input name="calc" type="button" value="calculer" onClick="calculate(pieds)"/>
      </form>

      
    </section>
